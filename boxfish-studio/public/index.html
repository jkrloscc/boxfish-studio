<!DOCTYPE html>
<html lang="en-US">
  <!-- head -->
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta 
      name="description" 
      content="Boxfish Studio was born on the ideal of democratizing innovation, making high-tech accessible to all-size companies."
    >
    <meta name="keywords" content="boxfish studio blockchain software design web hardware industry programming">
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="https://boxfish.studio/wp-content/uploads/2019/08/logo_black.png">
    <link rel="alternate" hreflang="en-us" href="https://boxfish.studio/">
    <link rel="apple-touch-icon" href="https://boxfish.studio/wp-content/uploads/2019/08/logo_black.png">
    <link rel='stylesheet' id='Poppins-css'  href='https://fonts.googleapis.com/css?family=Poppins%3A1%2C100%2C200%2C300%2C400%2C700%2C800%2C900italic&#038;ver=4.9.8' type='text/css' media='all' />
    <link rel='stylesheet' id='Font-awesome-css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css' type='text/css' media='all' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Boxfish Studio - Engineering Without Bullshit</title>
    <!-- script | dynamic -->
  </head>

  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
